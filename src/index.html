<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaslesVPN</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__row">
        <div class="header__logo">
          <img src="./icons/logo.svg" alt="logo">
        </div>

        <nav>
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">About</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Features</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Pricing</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Testimonials</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Help</a>
            </li>
          </ul>
        </nav>
        <a href="" class="header__link-login">Sign In</a>
        <button class="btn header__btn-login">Sign Up</button>
      </div>
      <h1 class="header__title">Want anything to be easy with LaslesVPN.</h1>
      <div class="header__descr">Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</div>
      <button class="btn header__btn-start">Get Started</button>
      <img src="./img/headerImg.svg" alt="" class="header__main-img">
    </div>
  </header>
  <section class="advantage">
    <div class="advantage__container">
      <div class="advantage__card">
        <div class="advantage__card-icon">
          <img src="./icons/user.svg" alt="user_logo">
        </div>
        <div class="advantage__card-descr">
          <span class="advantage__card-title">90+</span>
          <span class="advantage__card-subtitle">Users</span>
        </div>
      </div>

      <div class="advantage__card">
        <div class="advantage__card-icon">
          <img src="./icons/location.svg" alt="location_logo">
        </div>
        <div class="advantage__card-descr">
          <span class="advantage__card-title">30+</span>
          <span class="advantage__card-subtitle">Locations</span>
        </div>
      </div>

      <div class="advantage__card">
        <div class="advantage__card-icon">
          <img src="./icons/server.svg" alt="server_logo">
        </div>
        <div class="advantage__card-descr">
          <span class="advantage__card-title">50+</span>
          <span class="advantage__card-subtitle">Servers</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
